            <div class="border rounded-md p-3">
                <h4 class="text-center text-lg font-bold">Controls</h4>
                <hr class="mt-2">
                <div class="mt-1">
                    <label>Speed</label>
                    <ul class="inline-block">
                        <template x-for="speed in [1, 3, 5, 7, 9, 11]" :key="speed">
                            <li :class="[ 'inline-block cursor-pointer px-2 rounded mr-1 text-sm', cursorSpeed == speed ? 'bg-orange-700 text-white' : 'bg-orange-400 text-orange-900' ]" @click="cursorSpeed = speed" x-text="speed"></li>
                        </template>
                    </ul>
                </div>
                <div class="mt-1">
                    <label>Checkpoint Width</label>
                    <ul class="inline-block">
                        <template x-for="width in [20, 15, 10, 5, 1]" :key="width">
                            <li :class="[ 'inline-block cursor-pointer px-2 rounded mr-1 text-sm', checkpointWidth == width ? 'bg-orange-700 text-white' : 'bg-orange-400 text-orange-900' ]" @click="checkpointWidth = width" x-text="width"></li>
                        </template>
                    </ul>
                </div>
                <div class="flex justify-between mt-2">
                    <template x-for="action in ['play', 'pause', 'stop']">
                        <button x-text="action" @click="eval(action)()" class="bg-orange-400 px-3 rounded mr-4 text-orange-900 text-sm">
                        </button>
                    </template>
                </div>
            </div>
            <div class="border rounded-md p-3 mt-3">
                <h4 class="text-center text-lg font-bold">Instructions</h4>
                <hr class="mt-2">
                <div class="flex items-center mt-2">
                    <button class="bg-orange-400 px-3 rounded mr-4 text-orange-900 text-sm">spacebar</button>
                    <div class="max-w-xs">
                        Hint. Press <span class="font-bold">spacebar</span> when the pointer reaches the blue area
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
